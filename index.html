        <script>

            

              function totalMarks(sanMarks,engMarks,mat1aMarks,mat1bMarks,phyMarks,cheMarks,formid)
              {
                  
                  var totalMarks = parseInt(sanMarks)+parseInt(engMarks)+parseInt(mat1aMarks)+parseInt(mat1bMarks)+parseInt(phyMarks)+parseInt(cheMarks);
                  //calculating total marks
                  document.getElementById("totalMarks"+formid).value=totalMarks;
                  //calculating average
                  avgMarks = totalMarks*100/600
                  document.getElementById("averageMarks"+formid).value = avgMarks;
                  grade(avgMarks,formid)
                 

              }

              //calculating grade
              function grade(x,y)
              {
                  if(x>=80)
                  {
                     document.getElementById("grade"+y).value = "A";
                  }
                  else if(x>=60)
                  {
                      document.getElementById("grade"+y).value = "B";
                  }
                  else if(x>=40)
                  {
                      document.getElementById("grade"+y).value = "C"
                  }
                  else
                  {
                      document.getElementById("grade"+y).value = "Failed";
                  }
                   
              }
             
        </script>
